    <script>
      $(document).ready(function(){
          $(".owl-carousel").owlCarousel({
              nav:true,
              navText:["&#x2039","&#x203A"],
              margin:5,
              autoplay:true,
              autoplayTimeout:1500,
              items:1,
              animateIn:'fadeIn',
              animateOut:'fadeOut',
              loop:true,
              responsive:{
                  0:{    //before 420 view
                      items:1,
                      nav:false,
                      dots:true,
                      margin:0
                  },
                  420:{   //mobile view
                      items:1,
                      nav:false,
                      dots:true,
                      margin:0
                  },
                  768:{   //view for 768(ipad mini)
                      items:2,
                      nav:true,
                      dots: false,
                      margin:5
                  },
                  1024:{  //tab view
                      items:2,
                      nav:true,
                      dots: false,
                      margin:5
                  },
                  1200:{   //pc view
                      items:3,
                      nav: true,
                      dots: false,
                      margin:5
                  }
              }
              
          });
          $(".owl-carousel2").owlCarousel({
              nav:true,
              navText:["&#x2039","&#x203A"],
